<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .container {
      background-color: hsl(217, 54%, 11%);
    }

    .card-nft {
      overflow: hidden;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .card-nft > img {
      height: 200px;
      width: 100%;
      object-fit: cover;
    }

    .card-nft h2 {
      font-size: 16px;
      font-weight: bold;
      margin: 0;
    }

    .card-nft p {
      font-size: 12px;
      opacity: .7;
      margin: 0;
    }


    .card-nft .card-nft-infos {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      position: relative;
    }

    .card-nft-infos .card-nft-user {
      position: absolute;
      right: 16px;
      top: -20px;
      width: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card-nft">
      <img src="images/image-equilibrium.jpg"/>
      <div class="card-nft-infos">
        <div>
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <p class="card-nft-pricing">0.041 ETH</p>
          <p>3 days left</p>
          <img src="images/image-avatar.png" class="card-nft-user avatar-bordered" />
          </div>
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/margliard">Margot</a>.
  </div>
</body>
</html>
